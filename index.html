<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>EisenDoIt</title>
    <link rel="icon" href="img/fav.ico.png" type="image/png">

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>    
    <div class="container">
        <h1>Add Something To Do</h1>
        <input type="text" class="form-control" id="task"> 
        
        <div class="btncontainer">
        <button class="btn btn-default" id="btnOne">+</button>
        <button class="btn btn-default" id="btnTwo">+</button>
        <button class="btn btn-default" id="btnThree">+</button>
        <button class="btn btn-default" id="btnFour">+</button>
        </div>
        
        <div class="row rowOne">
        <div class="col-md-6 boxOne">
            <div class="containerOne">
            <h3>Important and Urgent</h3>
            <button class="btn btn-default" id="checkOne">Task Complete</button>
            <div class="sortable sortOne connectedSortable"></div>
            
        </div>
            </div>
        <div class="col-md-6 boxTwo">
            <div class="containerTwo">
            <h3>Important but Not Urgent</h3>
            <button class="btn btn-default" id="checkTwo">Task Complete</button>
            <div class="sortable sortTwo connectedSortable"></div>
                
                
            </div>
        </div>
        </div>
        
        <div class="row rowTwo">
        <div class="col-md-6 boxThree">
            <div class="containerThree">
            <h3>Not Important and Urgent</h3>
            <button class="btn btn-default" id="checkThree">Task Complete</button>
             <div class="sortable sortThree connectedSortable"></div>   
                
            </div>
        </div>
        <div class="col-md-6 boxFour">
            <div class="containerFour">
            <h3>Not Urgent Not Important</h3>
            <button class="btn btn-default" id="checkFour">Task Complete</button>
             <div class="sortable sortFour connectedSortable"></div>   
                
            </div>
        </div>
        </div>
        
    </div>
    <!-- /.container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
    <script src='app.js'></script>
   
</body>

</html>
